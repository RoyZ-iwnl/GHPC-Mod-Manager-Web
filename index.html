<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHPC Mod Manager - 专业的Gunner HEAT PC模组管理工具</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-background"></div>
        <div class="container">
            <div class="hero-content">
                <h1 class="hero-title">GHPC Mod Manager</h1>
                <p class="hero-subtitle">Gunner HEAT PC！模组管理工具</p>
                <p class="hero-description">简化模组安装，让您专注于游戏体验</p>
                <a href="https://github.com/RoyZ-iwnl/GHPC-Mod-Manager" target="_blank" class="btn btn--primary btn--hero">
                    立即下载
                </a>
            </div>
        </div>
    </section>

    <!-- Features Section -->
    <section class="features">
        <div class="container">
            <h2 class="section-title">核心功能</h2>
            <div class="features-grid">
                <div class="feature-card" data-feature="install">
                    <div class="feature-icon">⚡</div>
                    <h3 class="feature-title">一键安装</h3>
                    <p class="feature-description">快速安装MelonLoader和模组</p>
                </div>
                <div class="feature-card" data-feature="config">
                    <div class="feature-icon">⚙️</div>
                    <h3 class="feature-title">配置管理</h3>
                    <p class="feature-description">直观的模组配置界面</p>
                </div>
                <div class="feature-card" data-feature="version">
                    <div class="feature-icon">📊</div>
                    <h3 class="feature-title">版本控制</h3>
                    <p class="feature-description">支持模组版本更新检查</p>
                </div>
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section class="about">
        <div class="container">
            <div class="about-content">
                <h2 class="section-title">关于GHPC Mod Manager</h2>
                <p class="about-text">
                    GHPC Mod Manager旨在简化模组管理流程，让您能够轻松安装、配置和管理各种游戏模组，
                    提升您的游戏体验。
                </p>
                <p class="about-text">
                    无论您是新手还是资深玩家，我们的工具都能帮助您快速上手，享受丰富的模组内容。
                </p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p class="footer-text">开发者: RoyZ</p>
                <div class="footer-links">
                    <a href="https://github.com/RoyZ-iwnl/GHPC-Mod-Manager" target="_blank" class="footer-link">GitHub</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
